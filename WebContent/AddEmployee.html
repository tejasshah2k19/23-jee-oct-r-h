<body>


<form action="AddEmployeeServlet"> 
FirstName  : <input type="text" name="firstName"/><br><br> 

Email  :  <input type="email" name="email"/><br><br>
 
Password : <input type="password" name="password"/><Br><BR> 


Gender :   Male: <input type="radio" name="gender" value="male"/>
			Female : <input type="radio" name="gender" value="female"/> <br><br> 


Hobby :    Cricket <input type="checkbox" name="hobby" value="cricket">
		   FootBall <input type="checkbox" name="hobby" value="football"/>	  
			BoxCricket <input type="checkbox" name="hobby" value="boxCricket"/>
	<br><br>
City  : <select name="city">
			<option value="ahmedabad">Ahmedabad</option>
			<option value="surat">Surat</option>
			<option value="baroad">Baroda</option>
		</select>
	<br><br>

Address  : <textarea rows="5" cols="12" name="address"></textarea>
<br><Br>

<input type="submit" value="Add Employee"/> 



</form>


</body>
